version: '3.3'

services:
    aerotrain_perception:
        image: ricfr/aero_train_summer_school_day_1
        tty: true
        build:
            context: .
            dockerfile: Dockerfile
            args:
              - DOCKER_BUILDKIT=1
        container_name: aerotrain_perception
        network_mode: host
        working_dir: /root/catkin_ws
        privileged: true
        device_cgroup_rules:
            - "c 81:* rmw"
            - "c 189:* rmw"
        volumes:
            - $XAUTHORITY:$XAUTHORITY
            - /tmp/.X11-unix:/tmp/.X11-unix:rw
            - /dev:/dev
            - ../exercises/:/root/catkin_ws/src/
            - ../bag:/root/bag
        environment:
            - DISPLAY=$DISPLAY
            - QT_X11_NO_MITSHM=1
            - XAUTHORITY=$XAUTHORITY
